<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let insiraNumero = Number(prompt(`Informe um número: (sabendo que ao digitar o número 0 a soma para)`));
    let soma = 0;

    //PROCESSAMENTO WHILE
    while(insiraNumero !== 0){
        soma = soma + insiraNumero;
        insiraNumero = Number(prompt(`Informe um número: (sabendo que ao digitar o número 0 a soma para)`));
    }

    //SAÍDA
    document.write(` O total é: ${soma}`);
    //
</script>
