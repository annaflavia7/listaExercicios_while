<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let informaNumero = [];

    //PROCESSAMENTO WHILE 
    let guardaNumero = 0;
    while(guardaNumero < 5){
        let numero = parseInt(prompt(`Informe um número:`));
        informaNumero.push(numero);
        guardaNumero++;
    }
    let inverte = 4;
    while(inverte >= 0){
        document.write(informaNumero[inverte]);
        inverte--;
    }
    //
</script>
