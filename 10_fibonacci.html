<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA
    let quantFibonacci = Number(prompt(`Quantos números da sequência de Fibonacci deseja obter?`));
    let somaTudo = 0;
    let anterior = 0;
    let novo = 1;

    //PROCESSAMENTO WHILE 
    while(somaTudo < quantFibonacci){
        document.write(anterior + "");
        anterior = anterior + novo;
        novo = anterior - novo;
        somaTudo++; 
    }
    //
</script>
